<div class="modal fade modal-fullscreen modal-fullscreen-bottom-footer {{#classes}}{{.}}{{/classes}}" id="modalBottom" tabindex="-1" role="dialog" aria-labelledby="modalBottomLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalBottomLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{content}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                {{#buttons}}
                <button type="button" class="btn btn-{{#style}}{{style}}{{/style}}{{^style}}secondary{{/style}} {{#classes}}{{.}}{{/classes}}">
                    {{#icon}}
                    <i class="fa fa-{{icon}}"></i>
                    {{/icon}}
                    {{text}}
                </button>
                {{/buttons}}
            </div>
        </div>
    </div>
</div>
