{{#contentFor "title"}}Sign In{{/contentFor}}
{{#contentFor "description"}}Sign In{{/contentFor}}
{{#contentFor "keywords"}}signin{{/contentFor}}
{{#contentFor "cssClass"}}signin{{/contentFor}}

<form class="signin" novalidate autocomplete="off">
    <div class="alert alert-success" style="display: none">
    </div>
    <div class="alert alert-danger" style="display: none">
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input type="email" name="email" placeholder="Email" class="form-control required" />
        </div>
        <i class="fa fa-exclamation-triangle error-sign" data-toggle="tooltip"></i>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
            </div>
            <input type="password" name="password" placeholder="Password" class="form-control required" maxlength="20" autocomplete="off">
        </div>
        <i class="fa fa-exclamation-triangle error-sign" data-toggle="tooltip"></i>
    </div>
    <button class="btn btn-block btn-warning submit" type="submit" disabled>{{lang.signIn}}</button>
</form>
